kind: pipeline
name: Build & Pack

steps:
  - name: deps
    image: cortezaproject/corteza-webapp-builder
    commands:
      - yarn install

  - name: test
    image: cortezaproject/corteza-webapp-builder
    commands:
      - yarn lint
      - yarn test:unit

  - name: build
    image: cortezaproject/corteza-webapp-builder
    commands:
      - yarn build

  - name: pack
    image: cortezaproject/corteza-webapp-builder
    volumes:
      - name: webapp-build
        path: /var/build
    commands:
      - tar -cjf /var/build/$DRONE_REPO_NAME-$DRONE_BRANCH.tar.bz2 -C dist/ .

  - name: trigger
    image: plugins/downstream
    settings:
      fork: true
      server: https://drone.crust.tech
      token:
        from_secret: drone_token
      repositories:
        # Dynamically constructs Drone repo name that will be notified
        #  - namespace (cortezaproject/crusttech),
        #  - removing suffix (auth) from repo name (corteza-webapp..., crust-webapp...)
        - "${DRONE_REPO_NAMESPACE}/${DRONE_REPO_NAME%%-compose}@${DRONE_BRANCH}"

trigger:
  branch:
    - master
  refs:
    - refs/tags/v20??.*
  event:
    - push

volumes:
  - name: webapp-build
    host:
      path: /var/build/drone/webapp-build
